
<div>
  <section class="filter-group" id="raritySelection">
    <mat-checkbox class="checkSpacing core" color=primary (change)="setCore">Core</mat-checkbox>
    <mat-checkbox class="checkSpacing rare" color=primary [(ngModel)]="showRare">Rare</mat-checkbox>
    <mat-checkbox class="checkSpacing elite" color=primary [(ngModel)]="showElite">Elite</mat-checkbox>
    <mat-checkbox class="checkSpacing legendary" color=primary [(ngModel)]="showLegendary">Legendary</mat-checkbox>
    <mat-checkbox class="checkSpacing reignmaker" color=primary [(ngModel)]="showReignmaker">RM</mat-checkbox>
  </section>

  <div class="filter-group">
    <mat-chip-list aria-label="Sport Selector">
      <mat-chip [selectable]="true" selected
                (selectionChange)="setCardTypeFilter($event.selected, 'all')"
                (click)="chip.toggleSelected()"
                #chip="matChip">
          All
      </mat-chip>
      <mat-chip [selectable]="true" 
                (selectionChange)="setCardTypeFilter($event.selected, 'players')"
                (click)="chip1.toggleSelected()"
                #chip1="matChip">
          Players
      </mat-chip>
      <mat-chip [selectable]="true"
                (selectionChange)="setCardTypeFilter($event.selected, 'passes')"
                (click)="chip3.toggleSelected()"
                #chip3="matChip">
          Passes
        </mat-chip>
      <mat-chip [selectable]="true"
                (selectionChange)="setCardTypeFilter($event.selected, 'packs')"
                (click)="chip2.toggleSelected()"
                #chip2="matChip">
          Packs
      </mat-chip>
    </mat-chip-list>
  </div>

  <div class="filter-group">
    <mat-chip-list  aria-label="Sport Selector">
      <mat-chip [selectable]="true" selected
                (selectionChange)="setSportsSelector($event.selected, 'all')"
                (click)="chip4.toggleSelected()"
                #chip4="matChip">
          All
      </mat-chip>
      <mat-chip [selectable]="true" 
                (selectionChange)="setSportsSelector($event.selected, 'ufc')"
                (click)="chip5.toggleSelected()"
                #chip5="matChip">
          UFC
      </mat-chip>
      <mat-chip [selectable]="true"
                (selectionChange)="setSportsSelector($event.selected, 'football')"
                (click)="chip6.toggleSelected()"
                #chip6="matChip">
          Football
      </mat-chip>
    </mat-chip-list>
  </div>

  <mat-form-field class="filter-group filter-selector" appearance="fill">
    <mat-label>Sort By</mat-label>
    <mat-select [(value)]="sortBy" (selectionChange)="setSort($event.value)">
      <mat-option value="name">Name</mat-option>
      <mat-option value="purchase">Purchase</mat-option>
      <mat-option value="market">Market</mat-option>
      <mat-option value="list">Listed</mat-option>
      <mat-option value="diff">Diff</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="filter-group filter-selector" appearance="fill">
    <mat-label>Event</mat-label>
    <mat-select [(value)]="eventFilter" (selectionChange)="setEvent($event.value)">
      <mat-option selected="true" value="all">All</mat-option>
      <mat-option *ngFor="let event of events" [value]="event">{{event}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="filter-group filter-selector" appearance="fill">
    <mat-label>Set</mat-label>
    <mat-select [(value)]="setFilter" (selectionChange)="setSetFilter($event.value)">
      <mat-option value="Genesis">Genesis</mat-option>
      <mat-option value="Heatwave">Heatwave</mat-option>
      <mat-option value="UFC Fight Night 2.4.23">Fight Night 2.4.23</mat-option>
    </mat-select>
  </mat-form-field>

</div>
